<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CleanCo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Editar Servicio</h2>
				<form method="post" enctype="multipart/form-data" th:object="${servicioDto}">

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
						<div class="col-sm-8>">
							<input readonly class="form-control-plaintext" th:value="${servicio.id}">							
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Nombre</label>
						<div class="col-sm-8>">
							<input class="form-control" th:field="${servicioDto.nombre}">
							<p th:if"${#fields.hasErrors('nombre')}" th:errorclass="text-danger"
								th:errors="${servicioDto.nombre}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Categoria</label>
						<div class="col-sm-8>">
							<select class="form-select" th:field="${servicioDto.categoria}">
								<option value='Mantenimientos'>Mantenimientos</option>
								<option value='Limpieza'>Limpieza</option>
								<option value='Gestion'>Gestion</option>
							</select>
							<p th:if"${#fields.hasErrors('categoria')}" th:errorclass="text-danger"
								th:errors="${servicioDto.categoria}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Costo</label>
						<div class="col-sm-8>">
							<input class="form-control" th:field="${servicioDto.costo}">
							<p th:if"${#fields.hasErrors('costo')}" th:errorclass="text-danger"
								th:errors="${servicioDto.costo}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Descripci√≥n</label>
						<div class="col-sm-8>">
							<textarea class="form-control" th:field="${servicioDto.descripcion}"></textarea>
							<p th:if"${#fields.hasErrors('descripcion')}" th:errorclass="text-danger"
								th:errors="${servicioDto.descripcion}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-8">
							<img th:src="@{'/images/' + ${servicio.nombreArchivoImagen}}"
							alt="..." width="150">
						</div>						
					</div>
					

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">imagen</label>
						<div class="col-sm-8">
							<input class="form-control" type="file" th:field="${servicioDto.archivoImage}">

							<p th:if="${#fields.hasErrors('archivoImage')}" th:errorclass="text-danger"
								th:errors="${servicioDto.archivoImage}"></p>
						</div>
					</div>
					
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Creado en </label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${servicio.fechaCreacion}">
						</div>
					</div>
					

					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/servicio" role="button">Cancelar</a>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
